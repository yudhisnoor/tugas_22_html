<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tugas 22</title>
</head>

<body>
  <h1>Napak Tilas</h1>
  <fieldset>
    <legend>Form</legend>
    <form>
      <table border="0">
        <tbody>
          <tr>
            <td>Nama</td>
            <td>:</td>
            <td><input type="text" placeholder="Nama Lengkap..."></td>
          </tr>
          <tr>
            <td>Username</td>
            <td>:</td>
            <td><input type="text" placeholder="Username..."></td>
          </tr>
          <tr>
            <td>Email</td>
            <td>:</td>
            <td><input type="email" placeholder="Your Email..."></td>
          </tr>
          <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="password" placeholder="Password..."></td>
          </tr>
          <tr>
            <td>Alamat Web</td>
            <td>:</td>
            <td><input type="url" placeholder="Masukkan URL Web..."></td>
          </tr>
          <tr>
            <td>Tanggal Lahir</td>
            <td>:</td>
            <td><input type="date" /></td>
          </tr>
          <tr>
            <td>Umur</td>
            <td>:</td>
            <td><input type="number" /></td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td><input type="radio" <label>Laki-Laki</label><input type="radio" <label>Perempuan</label></td>
          </tr>
          <tr>
            <td>Agama</td>
            <td>:</td>
            <td><select>
                <option value="Islam">Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Katolik">Katolik</option>
                <option value="Hindu">Hindu</option>
                <option value="Budha">Budha</option>
              </select></td>
          </tr>
          <tr>
            <td>Biografi</td>
            <td>:</td>
            <td><textarea></textarea></td>
          </tr>
          <tr>
            <td>Foto</td>
            <td>:</td>
            <td><input type="image" src="logo1.jpg" width="200" height="200"></td>
          </tr>
          <tr>
            <td>Audio</td>
            <td>:</td>
            <td><audio src="sample.mp3" controls></audio></td>
          </tr>
        </tbody>
      </table>

    </form>

  </fieldset>
</body>

</html>
